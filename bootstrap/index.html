<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-city">
    <div class="penumbra"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col text-center">
                            <img src="imgs/Growdev logo.png" alt="Logo Growdev" id="growdev-logo" class="img-fluid">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form action="home.html">
                                <div class="mb-3">
                                  <label for="email" class="form-label">E-mail</label>
                                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text">NÃ£o compartilharemos seu e-mail.</div>
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Senha</label>
                                  <input type="password" class="form-control" id="password">
                                </div>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="lembrar">
                                  <label class="form-check-label" for="lembrar">Lembre de mim</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Logar</button>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
